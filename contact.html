<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script src="./js/email.js" type="text/javascript"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        // https://dashboard.emailjs.com/admin/account
        emailjs.init({
          publicKey: "mKoeKytgDXvPQNwa7",
        });
      })();
    </script>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .contact {
        background-color: #353535;
        .contact_container {
          color: white;
          height: 1183px;
          display: flex;
          flex-direction: column;
          margin: 0 auto;
          .headline {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            height: 70px;
            margin: 30px;
            margin-top: 100px;
            p {
              display: flex;
              align-items: end;
              height: 100%;
              padding-left: 20px;
              padding-bottom: 10px;
              font-size: 28px;
            }

            h1 {
              display: flex;
              align-items: end;
              height: 100%;
              font-size: 48px;
            }
          }
          .selector {
            display: flex;
            align-items: center;
            margin: 30px;
            margin-top: 50px;
            select {
              width: 316px;
              height: 75px;
              text-align: center;
              font-size: 24px;
              color: grey;
              border: none;
              border-radius: 10px;
              -webkit-appearance: none; /* 크롬 화살표 없애기 */
              -moz-appearance: none; /* 파이어폭스 화살표 없애기 */
              appearance: none;
              background: white url(./img/arrow_down.png) no-repeat 95% 50%;
              border-radius: 6px;
            }
            p {
              padding-right: 40px;
              font-size: 28px;
              font-weight: bold;
            }
            .selector_first {
              display: none;
              color: #a7a7a7;
            }
          }
          .text {
            display: flex;
            flex-direction: column;

            margin: 30px;
            p {
              font-size: 28px;
              font-weight: bold;
              margin-bottom: 15px;
            }
            textarea {
              height: 316px;
              padding: 30px;
              font-size: 24px;
              color: #a7a7a7;
              border: none;
              border-radius: 10px;
            }
          }
          .button_container {
            display: flex;
            justify-content: end;
            margin: 10px;
            margin-right: 28px;

            button {
              width: 190px;
              height: 60px;
              background-color: #9e43ff;
              border-radius: 10px;
              font-size: 24px;
              font-weight: bold;
              color: white;
              border: none;
              border-radius: 10px;
            }

            button:hover {
              cursor: pointer;
            }
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="contact">
      <div class="contact_container">
        <div class="headline">
          <h1>Contact</h1>
          <p>저희에게 관심있는 분들은 연락주세요.</p>
        </div>
        <div class="selector">
          <p>메일 받는 사람</p>
          <select
            class="selector_box"
            onchange="mailInstance.getSelectedValue()"
          >
            <option disabled selected class="selector_first">
              수신자를 선택하세요.
            </option>
            <option>박요셉</option>
            <option>박하린</option>
            <option>이성찬</option>
            <option>조민수</option>
            <option>김용</option>
            <option>이효현</option>
          </select>
        </div>
        <div class="text">
          <p>내용</p>
          <textarea id="message" placeholder="내용을 작성해주세요."></textarea>
        </div>
        <div class="button_container">
          <button onclick="mailInstance.sendMail()">메일 보내기</button>
        </div>
      </div>
    </div>

    <script>
      // 클래스의 인스턴스를 생성합니다.
      const mailInstance = new Mail();

      // 클래스의 메소드를 호출합니다.
      function getSelectedValue() {
        mailInstance.getSelectedValue();
      }

      function sendMail() {
        mailInstance.sendMail();
      }
    </script>
  </body>
</html>
